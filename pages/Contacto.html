<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="../img/Untitled.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>OnlyMakeup-Contacto</title>
  </head>

  <body>
    <header class="header">
      <h1>Contacto</h1>
      <a href="../index.html">
        <img src="../img/Untitled.png" alt="Icono de pagina" />
      </a>
      <form action="#">
        <input type="search" placeholder="Buscar producto">
    </form>
      <!-- LINKS -->
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./Productos.html">Productos</a></li>
          <li><a href="./Contacto.html">Contacto</a></li>
          <li><a href="./Como-comprar.html">Cómo Comprar</a></li>
          <li>
            <a href="./Preguntas-frecuentes.html">Preguntas Frecuentes</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form action="#" method="get">
        <input
          type="text"
          placeholder="Nombre y apellido"
          name="Nombreyapellido"
          required
        />
        <br /><br />
        <input type="email" name="Email" placeholder="Email" required />
        <br /><br />
        <input
          type="tel"
          placeholder="Número de teléfono"
          name="NumeroTelefonico"
          required
        />
        <br /><br />
        <textarea
          name="consulta"
          placeholder="Escribe tu consulta"
          cols="30"
          rows="10"
        ></textarea>
        <br /><br />
        <label
          >¿Como querés que te contactemos?:
          <select name="Elegir">
            <option value="Elige una opcion">Elige una opcion</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Email">Email</option>
          </select>
        </label>
        <br />
        <label>¿Quieres recibir nuestro Newsletter?</label>
        <input type="checkbox" name="acepta" value="si" />
        <br /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar formulario" />
      </form>
    </main>
    <footer class="footer">
      <p>Nuestras Redes</p>
      <a class="instagram" href="https://www.instagram.com/"
        ><img src="../img/icono-instagram.png" alt=""
      /></a>
      <a class="facebook" href="https://www.facebook.com/">
        <img src="../img/Facebook-Icono1.png" alt=""
      /></a>

        </ul>
      </nav>
      <p>Amamos el maquillaje!&copy</p>
    </footer>
  </body>
</html>
